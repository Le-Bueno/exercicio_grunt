<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Calculadora imc</title>
</head>
<body>
    <div class="container">
        <h2>Calculadora de IMC</h2>
        
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Insira seu peso em kg">

        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" placeholder="Insira sua altura em metros (ex: 1.75)" step="0.01">

        <button onclick="calcularIMC()">Calcular IMC</button>

        <div id="resultado"></div>

    <script src="main.min.js"></script>
</body>
</html>
